<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Lab - Cadastro</title>
    <link rel="stylesheet" href="Styles/cadastro.css">
    <link rel="stylesheet" href="Styles/global.css">
</head>

<body>

    <main>
        <header>
            <div class="cadastro">
                <div class="cadastro-titulo">
                    <h1 class="titulo">Cadastro</h1>
                </div>
                <div class="cadastro-subtitulo">
                    <p class="subtitulo">Crie uma nova conta de usu√°rios para o Aurum Lab</p>
                </div>
            </div>
            <img src="assets/assets/img/icone-logo.svg" alt="" class="logo-cabecalho">
        </header>
        <section class="painels">
            <div class="nome-completo">
                <label for="name">Nome Completo</label>
                <input type="nome" id="nome" placeholder="seu nome">
            </div>
            <div class="e-mail">
                <label for="e-mail">E-mail</label>
                <input type="email" id="email" placeholder="email@email.com">
            </div>
        </section>
        
    </main>

</body>

</html>
